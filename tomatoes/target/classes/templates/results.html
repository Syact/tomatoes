<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spēļu rezultāti</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>
<body>

<div class="headerTomatoes">
    <h1>MAĢISKIE TOMĀTI</h1>
</div>

<div class="secondHeader">
    <h3 class="boxed">REZULTĀTI</h3>
</div>

<!--rezultātu topa līmeņu izvēlne-->
<form action="#" th:action="@{/results}" th:object="${highscoreForm}" method="post">
    <nav class="dropdown">
        <select th:field="*{difficultyId}">
            <option th:each="difficulty : ${gameDifficulties}"
                    th:value="${difficulty.getGameDifficultyId()}"
                    th:text="${difficulty.getName()}">Viegls</option>
        </select>
    </nav>
    <input class="buttons" type="submit" value="SKATĪT REZULTĀTUS"/>
</form>


<table class="table table-bordered" >
    <!--th:object="${games}"-->
    <thead>
        <tr>
            <th>Spēlētāja vārds</th>
            <th>Grūtības pakāpe</th>
            <th>Izdarītie gājieni</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="game : ${games}">
            <td th:text="${game.getPlayerName()}"> Termoss </td>
            <td th:text="${game.getGameDifficultyId()}"> Viegls </td>
            <td th:text="${game.getMoves()}"> 0 </td>
        </tr>
    </tbody>
</table>

<div class="backButton">
    <a class="buttons" href="/" role="button">ATPAKAĻ UZ SĀKUMU</a>
</div>


</body>
</html>
