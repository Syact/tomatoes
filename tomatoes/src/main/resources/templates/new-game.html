<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jauna spēle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
</head>
<body>

<div class="headerTomatoes">
    <h1>MAĢISKIE TOMĀTI</h1>
</div>

<div class="secondHeader">
    <h3 class="boxed">JAUNA SPĒLE</h3>
</div>

<form action="#" th:action="@{/start}" th:object="${newGameForm}" method="post">
    <div class="form-inline">
        <label class="enterNameForm" for="userName" >Ievadi savu vārdu:</label>
        <input type="text" id="userName" th:field="*{playerName}" autocomplete="off"/>
        <nav class="dropdown">
            <select th:field="*{difficultyId}">
                <option th:each="difficulty : ${gameDifficulties}"
                        th:value="${difficulty.getGameDifficultyId()}"
                        th:text="${difficulty.getName()}">Viegls</option>
            </select>
        </nav>
        <input id="submitName" class="buttons" type="submit" value="SĀKT SPĒLI"/>
    </div>
</form>

<div class="backButton">
    <a class="buttons" href="/" role="button">ATPAKAĻ UZ SĀKUMU</a>
</div>

</body>
</html>
